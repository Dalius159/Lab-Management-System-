
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Members </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    
</head>


<body>   
    
    <br><br>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Edit Form</h3>
                    </div>
            <div class="card-body">
                    <form method="post"   th:action="@{/adminPub/update}" th:object="${pub}">
                    <!-- Add hidden form field to handle update -->
                    <input th:field="*{id}" type="hidden"/>
                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control"
                               id="firstName"
                               name="title"
                               th:field="*{title}"
                               type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Publication</label>
                        <input class="form-control"
                               id="lastName"
                               name="publication"
                               th:field="*{publication}"
                               type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Link Connect</label>
                        <textarea class="form-control"
                                  id="linkConnect"
                                  name="linkConnect"
                                  th:field="*{linkConnect}"
                                  rows="3"
                                  placeholder="Enter publication link"></textarea>
                    </div>
                    
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
       

    </body>
</html>
